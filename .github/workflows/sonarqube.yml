name: SonarQube Scan

on:
  push:
    paths:
      - 'payment-microservice/**'
      - 'auth-microservice/**'
      - 'stock-microservice/**'
      - 'order-microservice/**'
  pull_request:
    paths:
      - 'payment-microservice/**'
      - 'auth-microservice/**'
      - 'stock-microservice/**'
      - 'order-microservice/**'

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [payment-microservice, auth-microservice, stock-microservice, order-microservice]
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: ${{ matrix.service }}
        env:
          SONAR_TOKEN: ${{ secrets[format('SONAR_TOKEN_{0}', matrix.service)] }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
